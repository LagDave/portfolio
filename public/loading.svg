<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180" aria-label="Loading">
  <style>
    :root { --c:#3b82f6; }

    .ray {
      transform-origin: 90px 90px;
      animation-name: rayPulse;
      animation-timing-function: cubic-bezier(.3,0,.2,1);
      animation-iteration-count: infinite;
      animation-direction: alternate;
      will-change: transform;
    }

    @keyframes rayPulse {
      0%   { transform: scaleY(var(--s0, .80)); }
      100% { transform: scaleY(var(--s1, 1.10)); }
    }

    .center {
      transform-origin: 90px 90px;
      animation: centerPulse 0.22s cubic-bezier(.3,0,.2,1) infinite alternate;
      will-change: transform;
    }
    @keyframes centerPulse {
      0%   { transform: scale(0.975); }
      100% { transform: scale(1.03); }
    }

    .r1  { animation-duration: 0.20s; animation-delay: 0.00s; --s0:.78; --s1:1.08; }
    .r2  { animation-duration: 0.24s; animation-delay: 0.008s; --s0:.82; --s1:1.12; }
    .r3  { animation-duration: 0.22s; animation-delay: 0.02s; --s0:.76; --s1:1.06; }
    .r4  { animation-duration: 0.27s; animation-delay: 0.03s; --s0:.84; --s1:1.14; }
    .r5  { animation-duration: 0.23s; animation-delay: 0.04s; --s0:.80; --s1:1.09; }
    .r6  { animation-duration: 0.28s; animation-delay: 0.05s; --s0:.74; --s1:1.16; }
    .r7  { animation-duration: 0.19s; animation-delay: 0.015s; --s0:.83; --s1:1.07; }
    .r8  { animation-duration: 0.25s; animation-delay: 0.035s; --s0:.77; --s1:1.13; }
    .r9  { animation-duration: 0.21s; animation-delay: 0.045s; --s0:.81; --s1:1.05; }
    .r10 { animation-duration: 0.24s; animation-delay: 0.008s; --s0:.79; --s1:1.11; }
  </style>

  <g>
    <g transform="rotate(0 90 90)">
      <g class="ray r1"><rect x="83" y="36" width="14" height="54" rx="7" fill="var(--c)"/></g>
    </g>
    <g transform="rotate(36 90 90)">
      <g class="ray r2"><rect x="83" y="30" width="14" height="60" rx="7" fill="var(--c)"/></g>
    </g>
    <g transform="rotate(72 90 90)">
      <g class="ray r3"><rect x="83" y="42" width="14" height="48" rx="7" fill="var(--c)"/></g>
    </g>
    <g transform="rotate(108 90 90)">
      <g class="ray r4"><rect x="83" y="26" width="14" height="64" rx="7" fill="var(--c)"/></g>
    </g>
    <g transform="rotate(144 90 90)">
      <g class="ray r5"><rect x="83" y="46" width="14" height="44" rx="7" fill="var(--c)"/></g>
    </g>
    <g transform="rotate(180 90 90)">
      <g class="ray r6"><rect x="83" y="24" width="14" height="66" rx="7" fill="var(--c)"/></g>
    </g>
    <g transform="rotate(216 90 90)">
      <g class="ray r7"><rect x="83" y="50" width="14" height="40" rx="7" fill="var(--c)"/></g>
    </g>
    <g transform="rotate(252 90 90)">
      <g class="ray r8"><rect x="83" y="34" width="14" height="56" rx="7" fill="var(--c)"/></g>
    </g>
    <g transform="rotate(288 90 90)">
      <g class="ray r9"><rect x="83" y="44" width="14" height="46" rx="7" fill="var(--c)"/></g>
    </g>
    <g transform="rotate(324 90 90)">
      <g class="ray r10"><rect x="83" y="32" width="14" height="58" rx="7" fill="var(--c)"/></g>
    </g>
  </g>

  <circle class="center" cx="90" cy="90" r="26" fill="var(--c)"/>
</svg>
